<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>伯格`s Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./icons/wenzhang2.svg" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body style="height: 100%;">
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      search: 'auto',
      plugins: [
        function (hook, vm) {
          var footer = [
            '<footer id="footer">',
            '<hr style="" />',
            '<div style="padding-top: 40px;">',
            '<a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=51019002004148" ',
            'style="display:inline-block;text-decoration:none;height:20px;line-height:20px;">',
            '<img src="./icons/ban.svg" style="float:left;"/>',
            '<p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">',
            '川公网安备 51019002004148号</p>',
            '</a>',
            '</div>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html, next) {
            next(html + footer);

            // 重新设置footer
            cluFooterPosition();
          });
        }
      ]
    }

    function cluFooterPosition() {
      // 文章高度
      let ah = document.getElementById('main').clientHeight;
      // body高度
      let wh = document.body.clientHeight;
      if (ah && ah < wh) {
        let margin_top = wh - ah - 30;
        document.getElementById('footer').style.marginTop = margin_top + 'px';
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-vim.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-git.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javadoc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
</body>

</html>
